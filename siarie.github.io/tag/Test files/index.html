    <script>
      // Add dark / light detection that runs before Vue.js load. Borrowed from overreacted.io
      (function() {
        window.__onThemeChange = function() {};
        function setTheme(newTheme) {
          window.__theme = newTheme;
          preferredTheme = newTheme;
          document.body.setAttribute('data-theme', newTheme);
          window.__onThemeChange(newTheme);
        }

        var preferredTheme;
        try {
          preferredTheme = localStorage.getItem('theme');
        } catch (err) { }

        window.__setPreferredTheme = function(newTheme) {
          setTheme(newTheme);
          try {
            localStorage.setItem('theme', newTheme);
          } catch (err) {}
        }

        var darkQuery = window.matchMedia('(prefers-color-scheme: dark)');
        darkQuery.addListener(function(e) {
          window.__setPreferredTheme(e.matches ? 'dark' : 'light')
        });

        setTheme(preferredTheme || (darkQuery.matches ? 'dark' : 'light'));
      })();
    </script>

    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Test files","belongsTo":{"edges":[{"node":{"title":"Markdown test file","path":"\u002Fmarkdown-test-file\u002F","date":"6. February 2019","timeToRead":6,"description":"Markdown is intended to be as easy-to-read and easy-to-write as is feasible. Readability, however, is emphasized above all else.","content":"\u003Cp\u003EMarkdown is intended to be as easy-to-read and easy-to-write as is feasible.Readability, however, is emphasized above all else. A Markdown-formatted\ndocument should be publishable as-is, as plain text, without looking\nlike it's been marked up with tags or formatting instructions.\u003C\u002Fp\u003E\n\u003Cp\u003EWhile Markdown's syntax has been influenced by several existing text-to-HTML\nfilters -- including \u003Ca href=\"http:\u002F\u002Fdocutils.sourceforge.net\u002Fmirror\u002Fsetext.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESetext\u003C\u002Fa\u003E, \u003Ca href=\"http:\u002F\u002Fwww.aaronsw.com\u002F2002\u002Fatx\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eatx\u003C\u002Fa\u003E, \u003Ca href=\"http:\u002F\u002Ftextism.com\u002Ftools\u002Ftextile\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETextile\u003C\u002Fa\u003E, \u003Ca href=\"http:\u002F\u002Fdocutils.sourceforge.net\u002Frst.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EreStructuredText\u003C\u002Fa\u003E,\n\u003Ca href=\"http:\u002F\u002Fwww.triptico.com\u002Fsoftware\u002Fgrutatxt.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGrutatext\u003C\u002Fa\u003E, and \u003Ca href=\"http:\u002F\u002Fettext.taint.org\u002Fdoc\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EEtText\u003C\u002Fa\u003E -- the single biggest source of\ninspiration for Markdown's syntax is the format of plain text email.\u003C\u002Fp\u003E\n\u003Ch2 id=\"block-elements\"\u003E\u003Ca href=\"#block-elements\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBlock Elements\u003C\u002Fh2\u003E\n\u003Ch3 id=\"paragraphs-and-line-breaks\"\u003E\u003Ca href=\"#paragraphs-and-line-breaks\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EParagraphs and Line Breaks\u003C\u002Fh3\u003E\n\u003Cp\u003EA paragraph is simply one or more consecutive lines of text, separated\nby one or more blank lines. (A blank line is any line that looks like a\nblank line -- a line containing nothing but spaces or tabs is considered\nblank.) Normal paragraphs should not be indented with spaces or tabs.\u003C\u002Fp\u003E\n\u003Cp\u003EThe implication of the \"one or more consecutive lines of text\" rule is\nthat Markdown supports \"hard-wrapped\" text paragraphs. This differs\nsignificantly from most other text-to-HTML formatters (including Movable\nType's \"Convert Line Breaks\" option) which translate every line break\ncharacter in a paragraph into a \u003Ccode\u003E&#x3C;br \u002F\u003E\u003C\u002Fcode\u003E tag.\u003C\u002Fp\u003E\n\u003Cp\u003EWhen you \u003Cem\u003Edo\u003C\u002Fem\u003E want to insert a \u003Ccode\u003E&#x3C;br \u002F\u003E\u003C\u002Fcode\u003E break tag using Markdown, you\nend a line with two or more spaces, then type return.\u003C\u002Fp\u003E\n\u003Ch3 id=\"headers\"\u003E\u003Ca href=\"#headers\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHeaders\u003C\u002Fh3\u003E\n\u003Cp\u003EMarkdown supports two styles of headers, [Setext][1] and [atx][2].\u003C\u002Fp\u003E\n\u003Cp\u003EOptionally, you may \"close\" atx-style headers. This is purely\ncosmetic -- you can use this if you think it looks better. The\nclosing hashes don't even need to match the number of hashes\nused to open the header. (The number of opening hashes\ndetermines the header level.)\u003C\u002Fp\u003E\n\u003Ch3 id=\"images\"\u003E\u003Ca href=\"#images\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EImages\u003C\u002Fh3\u003E\n\u003Cp\u003EImages are added with \u003Ccode\u003E![Image Alt](.\u002Fimages\u002Fimage.jpg)\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 2560 1704' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-18076a59077cb1687acc04e4f9a1f92c'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-18076a59077cb1687acc04e4f9a1f92c)' width='2560' height='1704' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCAArAEADASIAAhEBAxEB\u002F8QAHAAAAQQDAQAAAAAAAAAAAAAABwECAwUABAYI\u002F8QAMRAAAQMCAwcCAwkAAAAAAAAAAQACAwQRBQYhEhMiMUGRoVFhcYGxFiMyQkNScsHh\u002F8QAGQEAAwEBAQAAAAAAAAAAAAAAAQIEAAMF\u002F8QAJhEAAgEDAgQHAAAAAAAAAAAAAAECAwQSESETQVGRIiQxQlKBof\u002FaAAwDAQACEQMRAD8A8%2bmMkpzYXHorWOjLjyW\u002FT4YXW0KqaRItSgbTOPRTNpHHoV1lNgrnW4T2VpTZdc63D4W8PNhxm\u002FRHCNoXH8pUzMPeehRKp8qvcBZnhWVPk57v0\u002FCZSh1ElTqdAYUuHuBHCVZQ0LjbQonQZLfp90ey2m5SMYuYz2XaNenHmTTo1HyBPEZIBeWnpx6XlsrWnnqmxtdHh0JvyO2dVxMON1EJvC4Md%2b5rRfusnxqsmFqipneD0dIforXC3%2bJGp3i9wQY8VxGIgihpAPc\u002F6p34\u002Fi7C1zm01O1pvpZo%2bd0Oo8bkihMdM1sV\u002FwAT%2bb3fM8h7BNmxmqqGbNRO6VtrWfZ31RwtlvgK6l89nUCzhOe8Qjm3b2YTVG%2bjNrZd4K6Nudsba3gwKiab8yXnTuvPrqtr28YGnL1U9Pibo5WubUVMY5bTH6\u002FUJHRtm9XBfozq3qWiqPsmGzMGdMxV9KKemp4MNF7vfATtu9rk6D4KpGb83U%2byXVW9jAsRJC11x8bf2ht9oamO26xOsH89beVDUZsxLVorpJPe2nldMLWMccFp3J\u002FPSnlxN\u002FtHKia3UpTKSbk%2bVrhLfVQZM9rBE4kI6jus3x9QoeqcOi2rNih5ld6rN4fUppAHJKOQW3BohdspCT1KaSVGSUGwqJ\u002F\u002F2Q==' \u002F%3e%3c\u002Fsvg%3e\" width=\"2560\" alt=\"Image\" data-srcset=\"\u002Fassets\u002Fstatic\u002Falexandr-podvalny-220262-unsplash.82a2fbd.490343832c4705701e26598c1c374606.jpg 480w, \u002Fassets\u002Fstatic\u002Falexandr-podvalny-220262-unsplash.cbab2cf.490343832c4705701e26598c1c374606.jpg 1024w, \u002Fassets\u002Fstatic\u002Falexandr-podvalny-220262-unsplash.2665e34.490343832c4705701e26598c1c374606.jpg 1920w, \u002Fassets\u002Fstatic\u002Falexandr-podvalny-220262-unsplash.42db587.490343832c4705701e26598c1c374606.jpg 2560w\" data-sizes=\"(max-width: 2560px) 100vw, 2560px\" data-src=\"\u002Fassets\u002Fstatic\u002Falexandr-podvalny-220262-unsplash.42db587.490343832c4705701e26598c1c374606.jpg\"\u003E\u003Cnoscript\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loaded\" src=\"\u002Fassets\u002Fstatic\u002Falexandr-podvalny-220262-unsplash.42db587.490343832c4705701e26598c1c374606.jpg\" width=\"2560\" alt=\"Image\"\u003E\u003C\u002Fnoscript\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"blockquotes\"\u003E\u003Ca href=\"#blockquotes\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBlockquotes\u003C\u002Fh3\u003E\n\u003Cp\u003EMarkdown uses email-style \u003Ccode\u003E\u003E\u003C\u002Fcode\u003E characters for blockquoting. If you're\nfamiliar with quoting passages of text in an email message, then you\nknow how to create a blockquote in Markdown. It looks best if you hard\nwrap the text and put a \u003Ccode\u003E\u003E\u003C\u002Fcode\u003E before every line:\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis is a blockquote with two paragraphs. Lorem ipsum dolor sit amet,\nconsectetuer adipiscing elit. Aliquam hendrerit mi posuere lectus.\nVestibulum enim wisi, viverra nec, fringilla in, laoreet vitae, risus.\u003C\u002Fp\u003E\n\u003Cp\u003EDonec sit amet nisl. Aliquam semper ipsum sit amet velit. Suspendisse\nid sem consectetuer libero luctus adipiscing.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EMarkdown allows you to be lazy and only put the \u003Ccode\u003E\u003E\u003C\u002Fcode\u003E before the first\nline of a hard-wrapped paragraph:\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis is a blockquote with two paragraphs. Lorem ipsum dolor sit amet,\nconsectetuer adipiscing elit. Aliquam hendrerit mi posuere lectus.\nVestibulum enim wisi, viverra nec, fringilla in, laoreet vitae, risus.\u003C\u002Fp\u003E\n\u003Cp\u003EDonec sit amet nisl. Aliquam semper ipsum sit amet velit. Suspendisse\nid sem consectetuer libero luctus adipiscing.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EBlockquotes can be nested (i.e. a blockquote-in-a-blockquote) by\nadding additional levels of \u003Ccode\u003E\u003E\u003C\u002Fcode\u003E:\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis is the first level of quoting.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis is nested blockquote.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EBack to the first level.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EBlockquotes can contain other Markdown elements, including headers, lists,\nand code blocks:\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Ch2 id=\"this-is-a-header\"\u003E\u003Ca href=\"#this-is-a-header\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThis is a header.\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003EThis is the first list item.\u003C\u002Fli\u003E\n\u003Cli\u003EThis is the second list item.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EHere's some example code:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Ereturn shell_exec(&quot;echo $input | $markdown_script&quot;);\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EAny decent text editor should make email-style quoting easy. For\nexample, with BBEdit, you can make a selection and choose Increase\nQuote Level from the Text menu.\u003C\u002Fp\u003E\n\u003Ch3 id=\"lists\"\u003E\u003Ca href=\"#lists\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELists\u003C\u002Fh3\u003E\n\u003Cp\u003EMarkdown supports ordered (numbered) and unordered (bulleted) lists.\u003C\u002Fp\u003E\n\u003Cp\u003EUnordered lists use asterisks, pluses, and hyphens -- interchangably\n-- as list markers:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ERed\u003C\u002Fli\u003E\n\u003Cli\u003EGreen\u003C\u002Fli\u003E\n\u003Cli\u003EBlue\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003Eis equivalent to:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ERed\u003C\u002Fli\u003E\n\u003Cli\u003EGreen\u003C\u002Fli\u003E\n\u003Cli\u003EBlue\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003Eand:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ERed\u003C\u002Fli\u003E\n\u003Cli\u003EGreen\u003C\u002Fli\u003E\n\u003Cli\u003EBlue\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EOrdered lists use numbers followed by periods:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EBird\u003C\u002Fli\u003E\n\u003Cli\u003EMcHale\u003C\u002Fli\u003E\n\u003Cli\u003EParish\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EIt's important to note that the actual numbers you use to mark the\nlist have no effect on the HTML output Markdown produces. The HTML\nMarkdown produces from the above list is:\u003C\u002Fp\u003E\n\u003Cp\u003EIf you instead wrote the list in Markdown like this:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EBird\u003C\u002Fli\u003E\n\u003Cli\u003EMcHale\u003C\u002Fli\u003E\n\u003Cli\u003EParish\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003Eor even:\u003C\u002Fp\u003E\n\u003Col start=\"3\"\u003E\n\u003Cli\u003EBird\u003C\u002Fli\u003E\n\u003Cli\u003EMcHale\u003C\u002Fli\u003E\n\u003Cli\u003EParish\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003Eyou'd get the exact same HTML output. The point is, if you want to,\nyou can use ordinal numbers in your ordered Markdown lists, so that\nthe numbers in your source match the numbers in your published HTML.\nBut if you want to be lazy, you don't have to.\u003C\u002Fp\u003E\n\u003Cp\u003ETo make lists look nice, you can wrap items with hanging indents:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ELorem ipsum dolor sit amet, consectetuer adipiscing elit.\nAliquam hendrerit mi posuere lectus. Vestibulum enim wisi,\nviverra nec, fringilla in, laoreet vitae, risus.\u003C\u002Fli\u003E\n\u003Cli\u003EDonec sit amet nisl. Aliquam semper ipsum sit amet velit.\nSuspendisse id sem consectetuer libero luctus adipiscing.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EBut if you want to be lazy, you don't have to:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ELorem ipsum dolor sit amet, consectetuer adipiscing elit.\nAliquam hendrerit mi posuere lectus. Vestibulum enim wisi,\nviverra nec, fringilla in, laoreet vitae, risus.\u003C\u002Fli\u003E\n\u003Cli\u003EDonec sit amet nisl. Aliquam semper ipsum sit amet velit.\nSuspendisse id sem consectetuer libero luctus adipiscing.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EList items may consist of multiple paragraphs. Each subsequent\nparagraph in a list item must be indented by either 4 spaces\nor one tab:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003EThis is a list item with two paragraphs. Lorem ipsum dolor\nsit amet, consectetuer adipiscing elit. Aliquam hendrerit\nmi posuere lectus.\u003C\u002Fp\u003E\n\u003Cp\u003EVestibulum enim wisi, viverra nec, fringilla in, laoreet\nvitae, risus. Donec sit amet nisl. Aliquam semper ipsum\nsit amet velit.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003ESuspendisse id sem consectetuer libero luctus adipiscing.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EIt looks nice if you indent every line of the subsequent\nparagraphs, but here again, Markdown will allow you to be\nlazy:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EThis is a list item with two paragraphs.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003EThis is the second paragraph in the list item. You&#39;re\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003Eonly required to indent the first line. Lorem ipsum dolor\nsit amet, consectetuer adipiscing elit.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003EAnother item in the same list.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003ETo put a blockquote within a list item, the blockquote's \u003Ccode\u003E\u003E\u003C\u002Fcode\u003E\ndelimiters need to be indented:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EA list item with a blockquote:\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis is a blockquote\ninside a list item.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003ETo put a code block within a list item, the code block needs\nto be indented \u003Cem\u003Etwice\u003C\u002Fem\u003E -- 8 spaces or two tabs:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EA list item with a code block:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003E&lt;code goes here&gt;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"code-blocks\"\u003E\u003Ca href=\"#code-blocks\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECode Blocks\u003C\u002Fh3\u003E\n\u003Cp\u003EPre-formatted code blocks are used for writing about programming or\nmarkup source code. Rather than forming normal paragraphs, the lines\nof a code block are interpreted literally. Markdown wraps a code block\nin both \u003Ccode\u003E&#x3C;pre\u003E\u003C\u002Fcode\u003E and \u003Ccode\u003E&#x3C;code\u003E\u003C\u002Fcode\u003E tags.\u003C\u002Fp\u003E\n\u003Cp\u003ETo produce a code block in Markdown, simply indent every line of the\nblock by at least 4 spaces or 1 tab.\u003C\u002Fp\u003E\n\u003Cp\u003EThis is a normal paragraph:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003EThis is a code block.\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EHere is an example of AppleScript:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Etell application &quot;Foo&quot;\n    beep\nend tell\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EA code block continues until it reaches a line that is not indented\n(or the end of the article).\u003C\u002Fp\u003E\n\u003Cp\u003EWithin a code block, ampersands (\u003Ccode\u003E&#x26;\u003C\u002Fcode\u003E) and angle brackets (\u003Ccode\u003E&#x3C;\u003C\u002Fcode\u003E and \u003Ccode\u003E\u003E\u003C\u002Fcode\u003E)\nare automatically converted into HTML entities. This makes it very\neasy to include example HTML source code using Markdown -- just paste\nit and indent it, and Markdown will handle the hassle of encoding the\nampersands and angle brackets. For example, this:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003E&lt;div class=&quot;footer&quot;&gt;\n    &amp;copy; 2004 Foo Corporation\n&lt;\u002Fdiv&gt;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ERegular Markdown syntax is not processed within code blocks. E.g.,\nasterisks are just literal asterisks within a code block. This means\nit's also easy to use Markdown to write about Markdown's own syntax.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Etell application &quot;Foo&quot;\n    beep\nend tell\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"span-elements\"\u003E\u003Ca href=\"#span-elements\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESpan Elements\u003C\u002Fh2\u003E\n\u003Ch3 id=\"links\"\u003E\u003Ca href=\"#links\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELinks\u003C\u002Fh3\u003E\n\u003Cp\u003EMarkdown supports two style of links: \u003Cem\u003Einline\u003C\u002Fem\u003E and \u003Cem\u003Ereference\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EIn both styles, the link text is delimited by [square brackets].\u003C\u002Fp\u003E\n\u003Cp\u003ETo create an inline link, use a set of regular parentheses immediately\nafter the link text's closing square bracket. Inside the parentheses,\nput the URL where you want the link to point, along with an \u003Cem\u003Eoptional\u003C\u002Fem\u003E\ntitle for the link, surrounded in quotes. For example:\u003C\u002Fp\u003E\n\u003Cp\u003EThis is \u003Ca href=\"http:\u002F\u002Fexample.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ean example\u003C\u002Fa\u003E inline link.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fexample.net\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EThis link\u003C\u002Fa\u003E has no title attribute.\u003C\u002Fp\u003E\n\u003Ch3 id=\"emphasis\"\u003E\u003Ca href=\"#emphasis\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEmphasis\u003C\u002Fh3\u003E\n\u003Cp\u003EMarkdown treats asterisks (\u003Ccode\u003E*\u003C\u002Fcode\u003E) and underscores (\u003Ccode\u003E_\u003C\u002Fcode\u003E) as indicators of\nemphasis. Text wrapped with one \u003Ccode\u003E*\u003C\u002Fcode\u003E or \u003Ccode\u003E_\u003C\u002Fcode\u003E will be wrapped with an\nHTML \u003Ccode\u003E&#x3C;em\u003E\u003C\u002Fcode\u003E tag; double \u003Ccode\u003E*\u003C\u002Fcode\u003E's or \u003Ccode\u003E_\u003C\u002Fcode\u003E's will be wrapped with an HTML\n\u003Ccode\u003E&#x3C;strong\u003E\u003C\u002Fcode\u003E tag. E.g., this input:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003Esingle asterisks\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003Esingle underscores\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003Edouble asterisks\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003Edouble underscores\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"code\"\u003E\u003Ca href=\"#code\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECode\u003C\u002Fh3\u003E\n\u003Cp\u003ETo indicate a span of code, wrap it with backtick quotes (\u003Ccode\u003E`\u003C\u002Fcode\u003E).\nUnlike a pre-formatted code block, a code span indicates code within a\nnormal paragraph. For example:\u003C\u002Fp\u003E\n\u003Cp\u003EUse the \u003Ccode\u003Eprintf()\u003C\u002Fcode\u003E function.\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5bbafe85.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.849527e7.js" defer></script>
